<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/product.css">
  <script src="assets/js/product.js" defer></script>
</head>
<body>
  <div class="container">
    <div>
      <h1>Desserts</h1>
      <div class="dessert-group">

       </div>
    </div>
    <div class="basket"> 
      <h2>Your Cart (0)</h2>
      <div class="empty-basket">
        <img src="assets/img/empty-list.png" alt="">
        <p>Your added items will appear here</p>
      </div>
      <div class="order">
         <ul class="card-items">

         </ul>
         <div class="order-total">
          <h6>Order Total</h6>
          <span>$46.50</span>
         </div>
         <div class="delivery-note">
          <img src="assets/img/carbon-neutral-icon.svg" alt="">
          <p>This is a <strong>carbon-neutral</strong> delivery</p>
         </div>
         <button class="confirm-btn" id="confirmBtn">Confirm Order</button>
      </div>

    </div>
    <dialog id="orderDialog">
      <img src="assets/img/checked-icon.svg" alt="">
      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food!</p>
      <ul class="order-summary">
        <li class="card-item">
          <div class="product-info">
            <img src="assets/img/baklava.png" alt="">
            <div>
              <span class="item-name">Tiramisu</span>
              <span class="item-piece">1x</span>
              <span class="item-price">$5.00</span>
            </div>
            <span class="item-total">$25.00</span>
          </div>
        </li>
        <div class="order-total">
          <h6>Order Total</h6>
          <span>$46.50</span>
         </div>

      </ul>
      <button id="newOrderBtn">Start New Order</button>
    </dialog>
    <dialog id="outOfStock">
      <p>Bu Ürün Stoklarda Kalmamıştır</p>
      <button id="exitBtn">x</button>
    </dialog>
  </div>
  
  
</body>
</html>
